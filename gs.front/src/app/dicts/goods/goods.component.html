<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-secondary" (click)="AddGood()">добавить</button>
  </div>
  <div class="btn-group mr-2" role="group" aria-label="Second group">
    <button type="button" class="btn btn-secondary">обновить</button>
  </div>
</div>

<table class="table table-sm table-hover">
  <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Описание</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let good of goods" >
      <td>{{good.name}}</td>
      <td>{{good.description}}</td>

      <td class="carouselColumn">
        <ngb-carousel class="carouselInTable">
          <ng-template ngbSlide *ngFor="let imageUri of good.imageUris">
            <img class="carouselImage" [src]="imageUri">
          </ng-template>
        </ngb-carousel>
      </td>

      <td>
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>...</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button (click)="EditGood(good.id)" class="dropdown-item">редактировать</button>
            <button class="dropdown-item">удалить</button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
