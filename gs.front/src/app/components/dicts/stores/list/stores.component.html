<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-sm btn-secondary" (click)="Add()">
      <i class="glyphicon glyphicon-plus"></i>
      добавить
    </button>
  </div>
  <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Second group" (click)="Load()">
    <button type="button" class="btn btn-sm btn-secondary">
      <i class="glyphicon glyphicon-refresh"></i>
      обновить
    </button>
  </div>
</div>

<img src="assets\images\loader.gif" class="loaderGif" [style.visibility]="isLoading ? 'visible' : 'hidden'" />

<table class="table table-sm table-hover">
  <thead>
  <tr>
    <th scope="col">Название</th>
    <th scope="col">Описание</th>
    <th scope="col">Адрес</th>
    <th scope="col">Магазин</th>
    <th class="goodActions" scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let store of stores" >
    <td>{{store.name}}</td>
    <td>{{store.description}}</td>
    <td>{{store.address}}</td>
    <td>
      <div class="form-check">
        <input type="checkbox" class="disabled" id="isShop" [(ngModel)]="store.isShop">
      </div>
    </td>

    <td>
      <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" (click)="Edit(store.id)" placement="top"
                ngbTooltip="редактировать">
          <i class="glyphicon glyphicon-edit"></i>
        </button>
        <button type="button" class="btn btn-secondary" placement="top" ngbTooltip="удалить"  placement="top"
                ngbTooltip="удалить" (click)="Remove(store.id)">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
