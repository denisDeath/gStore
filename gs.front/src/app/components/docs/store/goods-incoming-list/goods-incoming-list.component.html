<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group btn-group-sm mr-2" role="group" aria-label="First group">
    <button type="button" class="btn btn-sm btn-secondary" (click)="Add()">
      <i class="glyphicon glyphicon-plus"></i>
      добавить
    </button>
  </div>
  <div class="btn-group btn-group-sm mr-2" role="group" aria-label="Second group" (click)="Load()">
    <button type="button" class="btn btn-sm btn-secondary">
      <i class="glyphicon glyphicon-refresh"></i>
      обновить
    </button>
  </div>
</div>

<img src="assets\images\loader.gif" class="loaderGif" [style.visibility]="isLoading ? 'visible' : 'hidden'" />

<table class="table table-sm table-hover">
  <thead>
  <tr>
    <th scope="col">Дата</th>
    <th scope="col">Склад</th>
    <th scope="col">Поставщик</th>
    <th class="actions" scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of documents" >
    <td>{{item.date}}</td>
    <td>{{item.store}}</td>
    <td>{{item.supplier}}</td>

    <td>
      <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" (click)="Edit(item.id)" placement="top"
                ngbTooltip="редактировать">
          <i class="glyphicon glyphicon-edit"></i>
        </button>
        <button type="button" class="btn btn-secondary" placement="top" ngbTooltip="удалить"  placement="top"
                ngbTooltip="удалить" (click)="Remove(item.id)">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
